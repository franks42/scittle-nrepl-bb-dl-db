<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MCP-nREPL Joyride Environment</title>
  <script src="https://unpkg.com/scittle@0.3.10/dist/scittle.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .status { 
      padding: 10px; 
      border-radius: 8px; 
      margin: 10px 0;
      background: #2a2a2a;
      border-left: 4px solid #007acc;
    }
    .output { 
      background: #000; 
      color: #0f0; 
      padding: 15px; 
      border-radius: 8px; 
      font-family: 'Courier New', monospace;
      margin: 10px 0;
    }
    .ports {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ MCP-nREPL Joyride Environment</h1>
  
  <div class="ports">
    <h3>ðŸ”— Server Configuration</h3>
    <div>nREPL Port: <strong>7890</strong></div>
    <div>WebSocket Port: <strong>8080</strong></div>
    <div>Generated: <strong>2025-08-23T03:40:32.515280Z</strong></div>
  </div>
  
  <div class="status" id="status">Initializing connection...</div>
  <div class="output" id="output">Ready for evaluation...</div>
  
  <script>
    // ðŸŽ¯ Server ports embedded at generation time
    window.SERVER_PORTS = {
      nrepl: 7890,
      websocket: 8080,
      generated: '2025-08-23T03:40:32.515280Z'
    };
    
    console.log('ðŸ”— Connecting to servers:', window.SERVER_PORTS);
    
    // WebSocket connection with known port
    const ws = new WebSocket(`ws://localhost:${window.SERVER_PORTS.websocket}`);
    
    ws.onopen = () => {
      console.log('âœ… WebSocket connected');
      document.getElementById('status').textContent = 'âœ… Connected to WebSocket server';
      document.getElementById('status').style.borderColor = '#28a745';
    };
    
    ws.onmessage = (event) => {
      const output = document.getElementById('output');
      output.innerHTML += '<div>ðŸ“¨ ' + event.data + '</div>';
    };
    
    ws.onerror = (error) => {
      console.error('âŒ WebSocket error:', error);
      document.getElementById('status').textContent = 'âŒ WebSocket connection failed';
      document.getElementById('status').style.borderColor = '#dc3545';
    };
    
    ws.onclose = () => {
      console.log('ðŸ”Œ WebSocket disconnected');
      document.getElementById('status').textContent = 'ðŸ”Œ WebSocket disconnected';
      document.getElementById('status').style.borderColor = '#ffc107';
    };
    
    // Scittle initialization
    window.addEventListener('load', () => {
      console.log('ðŸŽ¨ Scittle environment ready');
      
      // Test nREPL connection via WebSocket
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          op: 'eval',
          code: '(str "Environment loaded at " (java.time.Instant/now))',
          id: 'startup-test'
        }));
      }
    });
  </script>
</body>
</html>
